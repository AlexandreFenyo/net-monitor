<script>
var charts = {
		webSocketUrl: "ws://localhost:8080/net-monitor/dispatch/socket",
		initialDataUrl: "http://localhost:8080/net-monitor/dispatch/request",
		views: [
			{
				id: "myChart",
				topLabel: "1 débit Internet descendant (kbit/s)",
				bottomLabel: "1 dernière minute glissante",
				lifeTime: 60,
				dataSet: "chart1"
			},
			{
				id: "myChart2",
				topLabel: "2 débit Internet descendant (kbit/s)",
				bottomLabel: "2 dernière minute glissante",
				lifeTime: 30,
				dataSet: "chart2"
			}
		]
}

var chart3 = {
		webSocketUrl: "ws://localhost:8080/net-monitor/dispatch/socket",
		initialDataUrl: "http://localhost:8080/net-monitor/dispatch/request",
		views: [
			{
				id: "myChart3",
				topLabel: "3 débit Internet descendant (kbit/s)",
				bottomLabel: "3 dernière minute glissante",
				lifeTime: 10,
				dataSet: "chart1"
			}
		]
}
</script>

<!-- <body onload="NetMonitor.loaded(charts)"> -->
<body onload="NetMonitor.manage(charts);NetMonitor.manage(chart3)">

<br/>

<button onclick="NetMonitor.manage(charts)">manage charts</button>
<button onclick="NetMonitor.manage(chart3)">manage chart3</button>
<button onclick="NetMonitor.unmanage(charts)">unmanage charts</button>
<button onclick="NetMonitor.unmanage(chart3)">unmanage chart3</button>
<br/>
